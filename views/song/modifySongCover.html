<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="/static/me/js/jquery-3.3.1.js"></script>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/layui-v2.4.5/layui/layui.js" ></script>
    <script type="text/javascript" src="/static/layui-v2.4.5/layui/layui.all.js"></script>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <script src="/static/me/common/common.js"></script>
    <script src="/static/me/obj/songCover.js"></script>
    <script type="text/javascript" src="/static/me/js/modifySongCover.js"></script>

</head>
<body>
<!--编辑歌单-->
<div >
    <div class="panel ">
        <div class="panel-body">
            <form class="form-horizontal" id="modifySongCoverForm" role="form" style="margin-top: 10px">
                <div class="form-group">
                    <label  class="col-sm-2 control-label isEmpty">歌单名:</label>
                    <div class="col-sm-10">
                        <input type="text"  name="songCoverName" id="modifySongCoverForm-songCoverName" class="form-control"
                               style="width: 260px;position: absolute;left: 81px;bottom: -2px"
                                value="{{.songCoverName}}">
                        <input type="hidden" name="songCoverId" id="modifySongCoverForm-songCoverId" value="{{.songCoverId}}">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 30px;padding-left: 65px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="modifySongCover()" class="btn btn-success">确定</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-primary">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" onclick="deleteSongCover({{.songCoverId}})" class="btn btn-danger">删除</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
