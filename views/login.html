<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/me/js/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div style="width:500px ; margin: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            用户登录
        </div>

        <div class="panel-body">

            <form class="form-horizontal" role="form"  action="/v1/login/" method="post">
                <div class="form-group">
                    <label  class="col-sm-2 control-label isEmpty">用户名:</label>
                    <div class="col-sm-10">
                        <input type="text"  name="usernameOrEmail" class="form-control"  placeholder="用户名/邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                    <div class="col-sm-10">
                        <input type="password"  name= "password" class="form-control"  placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">登录</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
