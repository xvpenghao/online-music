<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/layui-v2.4.5/layui/css/layui.css">

    <link rel="stylesheet" href="/static/me/css/songCoverList.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="layui-card-body ">
            <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                    <div class="layui-colla-content">
                        <form class="form-horizontal" role="form" id="form-queryPageSongCoverList" action="" method="">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">用户名:</label>
                                <div class="col-sm-10" style="width: 30%;">
                                    <input type="text"  name="userName" class="form-control"  placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">歌单名:</label>
                                <div class="col-sm-10" style="width: 30%;">
                                    <input type="text" name="songCoverName" class="form-control"  placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >类&nbsp;&nbsp;&nbsp;&nbsp;型:</label>
                                <div class="radio">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label>
                                        <input type="radio" name="type"  value="1" >个人
                                    </label>
                                    <label>
                                        <input type="radio" name="type"  value="2" >第三方
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" onclick="searchSongCover()" class="btn btn-success">确定</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="reset" class="btn btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="panel panel-default" >
    <div class="panel-heading">
        <h3 class="panel-title">
            歌单列表
        </h3>
    </div>
    <div class="panel-body">
        <div class="layui-form layui-border-box layui-table-view" lay-filter="LAY-table-1" style="margin: 0 auto;width: 750px;">
            <div class="layui-table-box">
                <div class="layui-table-header">
                    <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                        <thead>
                        <tr>
                            <th data-field="number">
                                <div class="layui-table-cell laytable-cell-1-number">
                                    <span>序号</span>
                                </div>
                            </th>
                            <th data-field="name">
                                <div class="layui-table-cell laytable-cell-1-name">
                                    <span>用户名</span>
                                </div>
                            </th>
                            <th data-field="songCoverName">
                                <div class="layui-table-cell laytable-cell-1-songCoverName">
                                    <span>歌单名</span>
                                </div>
                            </th>
                            <th data-field="type">
                                <div class="layui-table-cell laytable-cell-1-type">
                                    <span>类型</span>
                                </div>
                            </th>
                            <th data-field="handle">
                                <div class="layui-table-cell laytable-cell-1-handle"><span>操作</span></div>
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="layui-table-body layui-table-main">
                    <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                        <tbody id="tbody-queryPageSongCoverList">

                        </tbody>
                    </table>
                </div>
                <div id="fenye" style="width: 750px;margin-top:20px; margin-left: 75px;">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/me/js/jquery-3.3.1.js"></script>

<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/layui-v2.4.5/layui/layui.js"></script>

<script type="text/javascript" src="/static/x-admin/js/xadmin.js"></script>

<script type="text/javascript" src="/static/me/js/bSongCoverList.js"></script>
<script type="text/javascript" src="/static/me/obj/songCover.js"></script>

</body>
</html>
