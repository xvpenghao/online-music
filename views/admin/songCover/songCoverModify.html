<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div style="width:600px ; margin: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            编辑歌单
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="" method="post">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">歌单名:</label>
                    <div class="col-sm-10" >
                        <input type="text"  style="width:60%;" name="songCoverName" class="form-control"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">确定</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-primary">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button"  class="btn btn-info" onclick="javascript:history.go(-1)" >返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/me/js/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/static/me/obj/songCover.js"></script>
<script type="text/javascript" src="/static/me/js/bSongCoverHandle.js"></script>

</body>
</html>
