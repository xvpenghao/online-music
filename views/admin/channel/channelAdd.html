<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<div style="width:600px ; margin: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            添加平台
        </div>

            <form class="form-horizontal" id="create-channel-req" role="form" action="#" method="">

                    <label  class="col-sm-2 control-label">平台名:</label>
                    <div class="col-sm-10">
                        <input id="channelName" type="text" class="form-control"  placeholder="平台名称"
                               name="channelName" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" onclick="submitCreateChannel()">确定</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-primary">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button"  class="btn btn-info" onclick="javascript:history.go(-1)" >返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
