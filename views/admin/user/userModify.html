<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div style="width:600px ; margin: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            用户信息
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="" method="post">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-10" >
                        <input type="text"  style="width:60%;" name="userName" class="form-control"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:60%;"  name="email" class="form-control"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">年&nbsp;&nbsp;&nbsp;&nbsp;龄:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:60%;" name="userAge" class="form-control"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">生&nbsp;&nbsp;&nbsp;&nbsp;日:</label>
                    <div class="col-sm-10">
                        <input type="text"  style="width:60%;" name="userBirthday" class="layui-input form-control" id="birthday" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                    <div class="radio">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input type="radio" name="userGender"  value="男" checked>男
                        </label>
                        <label>
                            <input type="radio" name="userGender"  value="女" >女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">确定</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script>
    layui.use('laydate', function(){
        let laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#birthday'
        });
    });
</script>

</body>
</html>
