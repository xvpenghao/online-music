<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <script src="/static/me/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/layui-v2.4.5/layui/layui.js" ></script>
    <script type="text/javascript" src="/static/layui-v2.4.5/layui/layui.all.js"></script>
    <link rel="stylesheet" href="/static/layui-v2.4.5/layui/css/layui.css" />
    <script src="/static/me/js/Mydate.js"></script>

</head>
<body>
    <div style="width:500px ; margin: auto;">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户注册
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="/v1/user/createUser" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名:</label>
                        <div class="col-sm-10">
                            <input type="text"  name="username" class="form-control"  placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
                        <div class="col-sm-10">
                            <input type="text"  name="email" class="form-control"  placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control"  placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年&nbsp;&nbsp;&nbsp;&nbsp;龄:</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control"  placeholder="请输入年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">生&nbsp;&nbsp;&nbsp;&nbsp;日:</label>
                        <div class="col-sm-10">
                            <input type="text"  name="birthday" class="layui-input form-control" id="birthday" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                        <div class="radio">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label>
                                <input type="radio" name="gender"  value="男" checked>男
                            </label>
                            <label>
                                <input type="radio" name="gender"  value="女" checked>女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">确定</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
